<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务数据监控面板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
            position: relative;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .indicators-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .status-indicators {
            display: flex;
            gap: 15px;
        }
        
        .indicator {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #333;
            position: relative;
        }
        
        .indicator::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            opacity: 0.5;
            animation: pulse 2s infinite;
        }
        
        .indicator.active::after {
            opacity: 0.8;
        }
        
        .indicator.green::after {
            background: #00ff00;
            box-shadow: 0 0 10px #0f0;
        }
        
        .indicator.red::after {
            background: #ff0000;
            box-shadow: 0 0 10px #f00;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }
        
        /* 添加交替闪烁动画 */
        .indicator:nth-child(1).green::after {
            animation-delay: 0s;
        }
        
        .indicator:nth-child(2).green::after {
            animation-delay: 1s;
        }
        
        .indicator:nth-child(1).red::after {
            animation-delay: 0s;
        }
        
        .indicator:nth-child(2).red::after {
            animation-delay: 1s;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .btn {
            padding: 14px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-start {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: #fff;
        }
        
        .btn-start:disabled {
            background: linear-gradient(to right, #008c7a, #7daa30);
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .btn-stop {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: #fff;
        }
        
        .btn-stop:disabled {
            background: linear-gradient(to right, #cc3457, #cc3c23);
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .btn:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:not(:disabled):active {
            transform: translateY(1px);
        }
        
        /* 统计卡片区域样式 - 确保一行显示 */
        .stats-container {
            overflow-x: auto;
            margin-bottom: 30px;
            padding-bottom: 15px; /* 为滚动条留出空间 */
            -webkit-overflow-scrolling: touch; /* 平滑滚动 */
        }
        
        .stats {
            display: flex;
            flex-wrap: nowrap; /* 禁止换行 */
            gap: 20px;
            padding: 10px 5px; /* 增加内边距 */
            min-width: max-content; /* 确保内容不换行 */
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            flex: 0 0 auto; /* 禁止伸缩 */
            min-width: 200px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .stat-card.hidden {
            display: none;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 10px 0;
            color: #4cd137;
        }
        
        .stat-label {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .table-container {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow-x: auto;
            margin-bottom: 40px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        td {
            padding: 18px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .task-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            background: #555;
        }
        
        .platform {
            font-weight: 600;
        }
        
        .status {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-0 { background: rgba(149, 165, 166, 0.2); color: #95a5a6; }
        .status-1 { background: rgba(46, 204, 113, 0.2); color: #2ecc71; }
        .status-2 { background: rgba(241, 196, 15, 0.2); color: #f1c40f; }
        .status-3 { background: rgba(52, 152, 219, 0.2); color: #3498db; }
        
        .stock-info {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .final-amount {
            font-weight: 600;
            color: #ffd700; /* 金色，突出显示 */
        }
        
        .earn-amount {
            color: #2ecc71; /* 绿色，表示赚钱 */
            font-weight: bold;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 10px;
        }
        
        .page-btn {
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .page-btn.active {
            background: linear-gradient(to right, #00b09b, #96c93d);
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .stats {
                gap: 15px; /* 移动端减小间隙 */
            }
            
            .stat-card {
                min-width: 180px; /* 移动端稍小一点 */
                padding: 20px;
            }
            
            th, td {
                padding: 12px 8px;
                font-size: 0.9rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            /* 移动端隐藏滚动条 */
            .stats-container::-webkit-scrollbar {
                height: 4px;
            }
            
            .stats-container::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.2);
                border-radius: 2px;
            }
        }
        
        /* 滚动条样式 */
        .stats-container::-webkit-scrollbar {
            height: 8px;
        }
        
        .stats-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        .stats-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        
        .stats-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> 任务数据监控面板</h1>
            <p class="subtitle">实时监控平台任务数据，自动更新任务状态和库存数量，每2秒刷新一次最新数据</p>
        </header>
        
        <!-- 指示灯容器 - 居中显示在按钮上方 -->
        <div class="indicators-container">
            <div class="status-indicators">
                <div class="indicator red" id="indicator1"></div>
                <div class="indicator red" id="indicator2"></div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-start" id="startBtn">
                <i class="fas fa-play-circle"></i> 开始监控
            </button>
            <button class="btn btn-stop" id="stopBtn" disabled>
                <i class="fas fa-stop-circle"></i> 停止监控
            </button>
        </div>
        
        <!-- 统计卡片容器 - 添加滚动容器 -->
        <div class="stats-container">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">总任务数</div>
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="stat-label">当前活动</div>
                </div>
                
                <div class="stat-card" id="tbCard">
                    <div class="stat-label">淘宝任务</div>
                    <div class="stat-value" id="tbTasks">0</div>
                    <div class="stat-label">库存</div>
                </div>
                
                <div class="stat-card" id="jdCard">
                    <div class="stat-label">京东任务</div>
                    <div class="stat-value" id="jdTasks">0</div>
                    <div class="stat-label">库存</div>
                </div>
                
                <div class="stat-card" id="pddCard">
                    <div class="stat-label">拼多多任务</div>
                    <div class="stat-value" id="pddTasks">0</div>
                    <div class="stat-label">库存</div>
                </div>
                
                <!-- 新增平台卡片 -->
                <div class="stat-card" id="ksCard">
                    <div class="stat-label">快手任务</div>
                    <div class="stat-value" id="ksTasks">0</div>
                    <div class="stat-label">库存</div>
                </div>
                
                <div class="stat-card" id="dyCard">
                    <div class="stat-label">抖音任务</div>
                    <div class="stat-value" id="dyTasks">0</div>
                    <div class="stat-label">库存</div>
                </div>
                
                <div class="stat-card" id="sphCard">
                    <div class="stat-label">视频号任务</div>
                    <div class="stat-value" id="sphTasks">0</div>
                    <div class="stat-label">库存</div>
                </div>
            </div>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>任务图片</th>
                        <th>任务名称</th>
                        <th>到手价</th>
                        <th>总价</th>
                        <th>平台</th>
                        <th>开始时间</th>
                        <th>库存</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody id="taskTableBody">
                    <tr>
                        <td colspan="9" class="loading">点击"开始监控"按钮加载数据...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="pagination" id="pagination">
            <!-- 分页按钮将通过JS动态生成 -->
        </div>
        
        <div class="footer">
            <p>数据更新时间: <span id="updateTime">--:--:--</span> | 每2秒自动刷新</p>
            <p>© 2025 任务监控系统 | 实时数据平台</p>
        </div>
    </div>

    <script>
        // DOM元素
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const taskTableBody = document.getElementById('taskTableBody');
        const updateTime = document.getElementById('updateTime');
        const totalTasks = document.getElementById('totalTasks');
        const tbTasks = document.getElementById('tbTasks');
        const jdTasks = document.getElementById('jdTasks');
        const pddTasks = document.getElementById('pddTasks');
        const ksTasks = document.getElementById('ksTasks');
        const dyTasks = document.getElementById('dyTasks');
        const sphTasks = document.getElementById('sphTasks');
        const pagination = document.getElementById('pagination');
        const indicator1 = document.getElementById('indicator1');
        const indicator2 = document.getElementById('indicator2');
        
        // 平台卡片元素
        const tbCard = document.getElementById('tbCard');
        const jdCard = document.getElementById('jdCard');
        const pddCard = document.getElementById('pddCard');
        const ksCard = document.getElementById('ksCard');
        const dyCard = document.getElementById('dyCard');
        const sphCard = document.getElementById('sphCard');

        // 状态变量
        let autoRefreshInterval = null;
        let currentPage = 1;
        let allTasks = [];
        const itemsPerPage = 10;
        let totalPages = 1;
        let isMonitoring = false;

        // 平台名称映射 - 添加 ks(快手) 和 sph(视频号)
        const platformNames = {
            'tb': '淘宝',
            'pdd': '拼多多',
            'jd': '京东',
            'dy': '抖音',
            'ks': '快手',
            'sph': '视频号'
        };

        // 状态映射 - 修改为 task_status=2时显示"待开始", task_status=3时显示"进行中"
        const statusNames = {
            0: '未开始',
            1: '已完成',
            2: '待开始',
            3: '进行中'
        };

        // 更新指示灯状态
        function updateIndicators() {
            // 移除所有颜色类
            indicator1.classList.remove('green', 'red');
            indicator2.classList.remove('green', 'red');
            
            if (isMonitoring) {
                // 监控状态 - 两个绿灯交替闪烁
                indicator1.classList.add('green');
                indicator2.classList.add('green');
            } else {
                // 停止状态 - 两个红灯交替闪烁
                indicator1.classList.add('red');
                indicator2.classList.add('red');
            }
        }

        // 初始化分页按钮
        function initPagination() {
            pagination.innerHTML = '';
            
            // 添加分页按钮
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'page-btn';
                pageBtn.textContent = i;
                if (i === currentPage) {
                    pageBtn.classList.add('active');
                }
                
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderTasks();
                    updatePaginationButtons();
                });
                
                pagination.appendChild(pageBtn);
            }
        }

        // 更新分页按钮状态
        function updatePaginationButtons() {
            const buttons = pagination.querySelectorAll('.page-btn');
            buttons.forEach((btn, index) => {
                if (index + 1 === currentPage) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // 渲染任务表格
        function renderTasks() {
            // 计算当前页的数据范围
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentPageData = allTasks.slice(startIndex, Math.min(endIndex, allTasks.length));
            
            taskTableBody.innerHTML = '';
            
            if (currentPageData.length === 0) {
                taskTableBody.innerHTML = '<tr><td colspan="9" class="loading">没有找到任务数据</td></tr>';
                return;
            }
            
            currentPageData.forEach(task => {
                const row = document.createElement('tr');
                
                // 获取平台名称
                const platformName = platformNames[task.platform_type] || task.platform_type;
                
                // 处理到手价显示 - 显示原始值
                let finalAmountDisplay;
                if (task.final_amount < 0) {
                    // 如果是负数，显示为"赚X元"，显示原始值
                    finalAmountDisplay = `<span class="earn-amount">赚¥${Math.abs(task.final_amount)}</span>`;
                } else {
                    finalAmountDisplay = `<span class="final-amount">¥${task.final_amount}</span>`;
                }
                
                // 创建行内容 - 调整列顺序
                row.innerHTML = `
                    <td>${task.id}</td>
                    <td><div class="task-image" style="background-image: url('${task.task_images[0]}'); background-size: cover; background-position: center;"></div></td>
                    <td>${task.task_name}</td>
                    <td>${finalAmountDisplay}</td>
                    <td>¥${task.task_total_price}</td>
                    <td class="platform">${platformName}</td>
                    <td>${task.task_start_time}</td>
                    <td class="stock-info">${task.remain_task_number}/${task.task_number}</td>
                    <td><span class="status status-${task.task_status}">${statusNames[task.task_status]}</span></td>
                `;
                
                taskTableBody.appendChild(row);
            });
        }

        // 更新统计数据
        function updateStats() {
            totalTasks.textContent = allTasks.length;
            
            // 计算各平台任务数
            const tbCount = allTasks.filter(t => t.platform_type === 'tb').length;
            const jdCount = allTasks.filter(t => t.platform_type === 'jd').length;
            const pddCount = allTasks.filter(t => t.platform_type === 'pdd').length;
            const ksCount = allTasks.filter(t => t.platform_type === 'ks').length;
            const dyCount = allTasks.filter(t => t.platform_type === 'dy').length;
            const sphCount = allTasks.filter(t => t.platform_type === 'sph').length;
            
            // 更新任务数量显示
            tbTasks.textContent = tbCount;
            jdTasks.textContent = jdCount;
            pddTasks.textContent = pddCount;
            ksTasks.textContent = ksCount;
            dyTasks.textContent = dyCount;
            sphTasks.textContent = sphCount;
            
            // 动态显示/隐藏卡片（数量为0时隐藏）
            tbCard.classList.toggle('hidden', tbCount === 0);
            jdCard.classList.toggle('hidden', jdCount === 0);
            pddCard.classList.toggle('hidden', pddCount === 0);
            ksCard.classList.toggle('hidden', ksCount === 0);
            dyCard.classList.toggle('hidden', dyCount === 0);
            sphCard.classList.toggle('hidden', sphCount === 0);
        }

        // 更新时间显示
        function updateTimeDisplay() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            updateTime.textContent = timeString;
        }

        // 获取所有页的数据
        async function fetchAllPages() {
            try {
                let page = 1;
                let totalPages = 1;
                let allData = [];
                
                do {
                    const response = await fetch('https://fdapi.yituike.com/user/taskHomeIndex', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            invite_code: "",
                            task_keyword: "",
                            platform_type: "",
                            sort_by: "id",
                            sort: "desc",
                            task_status: "",
                            page: page,
                            limit: 10,
                            filter_type: "0"
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.code === 0 && data.data) {
                        // 添加当前页数据
                        allData = [...allData, ...data.data];
                        
                        // 计算总页数
                        if (page === 1) {
                            totalPages = Math.ceil(data.count / 10);
                        }
                    }
                    
                    page++;
                } while (page <= totalPages);
                
                // 对获取到的所有数据按ID降序排序（从大到小）
                allData.sort((a, b) => b.id - a.id);
                
                return allData;
            } catch (error) {
                console.error('获取数据失败:', error);
                taskTableBody.innerHTML = '<tr><td colspan="9" class="loading">数据加载失败，请稍后重试</td></tr>';
                return [];
            }
        }

        // 刷新数据
        async function refreshData() {
            if (!isMonitoring) return;
            
            const data = await fetchAllPages();
            if (data.length > 0) {
                allTasks = data;
                totalPages = Math.ceil(allTasks.length / itemsPerPage);
                
                // 更新UI
                renderTasks();
                updateStats();
                updateTimeDisplay();
                
                // 更新分页
                initPagination();
            }
        }

        // 开始自动刷新
        function startAutoRefresh() {
            if (isMonitoring) return;
            
            isMonitoring = true;
            updateIndicators();
            
            // 立即获取数据
            refreshData();
            
            // 每2秒刷新一次
            autoRefreshInterval = setInterval(refreshData, 2000);
            
            // 更新按钮状态
            startBtn.disabled = true;
            stopBtn.disabled = false;
        }

        // 停止自动刷新
        function stopAutoRefresh() {
            isMonitoring = false;
            updateIndicators();
            
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
            
            // 更新按钮状态
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        // 初始化
        function init() {
            // 设置按钮事件
            startBtn.addEventListener('click', startAutoRefresh);
            stopBtn.addEventListener('click', stopAutoRefresh);
            
            // 初始状态
            updateIndicators();
        }

        // 页面加载完成后初始化
